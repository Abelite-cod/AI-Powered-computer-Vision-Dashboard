<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Live Monitoring Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #login {
      position: absolute;
      z-index: 10;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 6px;
      color: white;
    }

    input, button {
      padding: 6px;
      margin: 4px 0;
      width: 100%;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: none;
    }

    #stream {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <h3>Login</h3>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div id="login-error" style="color:red;"></div>
</div>

<!-- DASHBOARD -->
<div id="container">
  <img id="stream" />
  <canvas id="overlay"></canvas>
  <div id="status">ðŸŸ¢ Connecting...</div>
</div>

<script>
let token = "";
let ws = null;

async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("http://127.0.0.1:8000/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    if (!res.ok) throw new Error("Invalid credentials");

    const data = await res.json();
    token = data.access_token;

    document.getElementById("login").style.display = "none";
    document.getElementById("container").style.display = "block";

    startStream();
    startWebSocket();

  } catch (e) {
    document.getElementById("login-error").textContent = e.message;
  }
}

// MJPEG STREAM (token via query param)
function startStream() {
  const stream = document.getElementById("stream");
  stream.src = `http://127.0.0.1:8000/api/stream?token=${token}`;
}

// WEBSOCKET (token via query param)
function startWebSocket() {
  const canvas = document.getElementById("overlay");
  const ctx = canvas.getContext("2d");
  const status = document.getElementById("status");

  function resize() {
    canvas.width = stream.clientWidth;
    canvas.height = stream.clientHeight;
  }

  window.addEventListener("resize", resize);
  stream.onload = resize;

  ws = new WebSocket(`ws://127.0.0.1:8000/ws/detections?token=${token}`);

  ws.onopen = () => status.textContent = "ðŸŸ¢ Secure Connection Established";
  ws.onclose = () => status.textContent = "ðŸ”´ Connection Lost";
  ws.onerror = () => status.textContent = "âŒ WebSocket Error";

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    const detections = data.detections || [];

    const fw = data.frame_width;
    const fh = data.frame_height;
    if (!fw || !fh) return;

    const scaleX = canvas.width / fw;
    const scaleY = canvas.height / fh;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.lineWidth = 2;
    ctx.font = "14px Arial";

    detections.forEach(det => {
      let [x1, y1, x2, y2] = det.bbox;

      x1 *= scaleX;
      y1 *= scaleY;
      x2 *= scaleX;
      y2 *= scaleY;

      ctx.strokeStyle = "#00ff00";
      ctx.fillStyle = "#00ff00";

      ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
      ctx.fillText(`${det.class_name} [ID:${det.track_id}]`, x1, y1 - 6);
    });
  };
}

window.onbeforeunload = () => ws && ws.close();
</script>

</body>
</html>
